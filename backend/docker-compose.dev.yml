services:
  # Neon Local proxy for development
  neon-local:
    image: neondatabase/neon_local:latest
    container_name: neon-jade-intimo-local
    ports:
      - '5432:5432'
    env_file:
      - .env
    volumes:
      - ./.neon_local/:/tmp/.neon_local
      - ./.git/HEAD:/tmp/.git/HEAD:ro,consistent
    healthcheck:
      test: ['CMD', 'pg_isready', '-h', 'localhost', '-p', '5432', '-U', 'neon']
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - acquisitions-dev

  # Node.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: jade-intimo-app-dev
    ports:
      - '${PORT:-3000}:3000'
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://neon:neon@neon-local:5432/neondb
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    depends_on:
      neon-local:
        condition: service_healthy
    networks:
      - acquisitions-dev
    restart: unless-stopped

networks:
  acquisitions-dev:
    driver: bridge
